<!DOCTYPE html>
<html>
<head>
    <title>Forex Confluence Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #121212; color: #eee; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #444; padding: 8px; text-align: center; }
        th { background-color: #333; }
        tr:nth-child(even) { background-color: #1e1e1e; }
        button { margin: 5px; padding: 5px 10px; background: #333; color: #eee; border: none; cursor: pointer; }
        button:hover { background: #555; }
        #chart { width: 100%; height: 400px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Forex Confluence Dashboard</h1>
    <div>
        <button onclick="loadData()">Refresh</button>
        <select id="filter" onchange="loadData()">
            <option value="">All Pairs</option>
            <option value="Major">Majors</option>
            <option value="Minor">Minors</option>
            <option value="Exotic">Exotics</option>
            <option value="Gold">Gold</option>
            <option value="Index">Indices</option>
        </select>
    </div>
    <table id="confluence-table">
        <thead>
            <tr>
                <th>Pair</th>
                <th>Weekly</th>
                <th>Daily</th>
                <th>H4</th>
                <th>H1</th>
                <th>% Confluence</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <canvas id="chart"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        async function loadData() {
            const filter = document.getElementById("filter").value;
            const res = await fetch('/confluence');
            const data = await res.json();
            const tbody = document.querySelector('#confluence-table tbody');
            tbody.innerHTML = '';

            const filtered = data.filter(row => {
                if (!filter) return true;
                if (filter === "Gold") return row.pair === "XAUUSD";
                if (filter === "Index") return ["GSPC","DJI","IXIC","FTSE","N225"].includes(row.pair);
                if (filter === "Major") return ["EURUSD","GBPUSD","USDJPY","USDCHF","AUDUSD","NZDUSD","USDCAD"].includes(row.pair);
                if (filter === "Minor") return ["EURGBP","EURJPY","GBPJPY","AUDJPY","AUDNZD","CHFJPY"].includes(row.pair);
                if (filter === "Exotic") return !["EURUSD","GBPUSD","USDJPY","USDCHF","AUDUSD","NZDUSD","USDCAD","EURGBP","EURJPY","GBPJPY","AUDJPY","AUDNZD","CHFJPY","XAUUSD","GSPC","DJI","IXIC","FTSE","N225"].includes(row.pair);
            });

            filtered.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.pair}</td>
                    <td>${row.weekly || 'N/A'}</td>
                    <td>${row.daily || 'N/A'}</td>
                    <td>${row.h4 || 'N/A'}</td>
                    <td>${row.h1 || 'N/A'}</td>
                    <td>${row.percent || 'N/A'}%</td>
                    <td>${row.status}</td>
                `;
                tbody.appendChild(tr);
            });

            // Chart
            const ctx = document.getElementById('chart').getContext('2d');
            const labels = filtered.map(r => r.pair);
            const dataPoints = filtered.map(r => r.percent || 0);

            if (window.myChart) window.myChart.destroy();
            window.myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '% Confluence',
                        data: dataPoints,
                        backgroundColor: 'rgba(75, 192, 192, 0.6)'
                    }]
                },
                options: {
                    responsive: true,
                    scales: { y: { beginAtZero: true, max: 100 } }
                }
            });
        }

        loadData();
        setInterval(loadData, 60_000); // Auto-refresh every 60s
    </script>
</body>
</html>
